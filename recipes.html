<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Add Your Recipe!</title>
    <style>
        /* Height and width of images */
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Add a New Recipe</h1>
    <form action="/addRecipe" method="POST" enctype="multipart/form-data">
        <label for="recipeName">Recipe Name:</label><br>
        <input type="text" id="recipeName" name="recipeName" required><br><br>
        
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" required></textarea><br><br>
        
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" required></textarea><br><br>
        
        <label for="picture">Recipe Picture:</label><br>
        <input type="file" id="picture" name="picture" accept="image/*" required><br><br>
        
        <button type="submit">Add Recipe</button>
    </form>
</body>
</html>
